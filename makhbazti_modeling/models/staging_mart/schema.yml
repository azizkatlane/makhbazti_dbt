version: 2

sources:
  - name: public
    tables:
      - name: products
        description: "The products table containing product details."
        columns:
          - name: _id
            description: "The unique identifier for the product."
            tests:
              - not_null
          - name: name
            description: "The name of the product."
            tests:
              - not_null
          - name: price
            description: "The price of the product."
          - name: category
            description: "The category of the product."
          - name: weight
            description: "The weight of the product."
          - name: entreprise_only
            description: "True if the product is only for enterprise."
          - name: points
            description: "Points associated with the product."
          - name: created_at
            description: "The date when the product was created."
          - name: updated_at
            description: "The date when the product was last updated."
          - name: _dlt_id
            description: "The unique identifier used for data loading tracking."
          - name: start_date
            description: "The start date of the data."
          - name: end_date
            description: "The end date of the data."
