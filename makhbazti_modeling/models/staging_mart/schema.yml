          - not_null
      - name: price
        description: "The price of the product"
        tests:
          - not_null
      - name: category
        description: "The category of the product"
        tests:
          - not_null
      - name: weight
        description: "The weight of the product"
        tests:
          - not_null
      - name: entreprise_only
        description: "True if the product is only for enterprise"
        tests:
          - not_null
      - name: points
        description: "Points of the product"
        tests:
          - not_null
      - name: created_at
        description: "Date when the product was created"
